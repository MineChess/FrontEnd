<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chess Game register</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>
    <div id="login-form">
        <h2>Register to Chess Game</h2>
        <div id="cont">
            <input id="user-input" type="text" placeholder="Enter username" required>
            <input id="pass-input" type="password" placeholder="Enter password" required>
        </div>
        <button id="register-btn">Register</button>
        <p class="error" id="error-msg"></p>
    </div>

    <script>
        let PROD_URL
        const API_URL = PROD_URL || 'http://localhost:3000/users/'

        async function registerUser(user, pass) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: user, password: pass })
                })

                responseData = await response.json()
                console.log(responseData)
            } catch (error) {
                console.log('Error:', error)
                return false
            }
        }

        document.getElementById('register-btn').addEventListener('click', () => {
            const userInput = document.getElementById('user-input').value.trim();
            const passInput = document.getElementById('pass-input').value.trim();
            const errorMsg = document.getElementById('error-msg');

            if (!userInput || !passInput) {
                errorMsg.innerHTML = 'Please fill in all fields';
                return;
            }

            if (registerUser(userInput, passInput)) {
                errorMsg.innerHTML = 'User registered successfully';
                setTimeout(window.location.href = 'index.html', 5000);;
            }
        });
    </script>
</body>

</html>
