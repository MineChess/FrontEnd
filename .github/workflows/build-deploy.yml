name: Deploy Chess Game

on:
  push:
    branches:
      - main  # Set the branch name to trigger deployment
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history (necessary if you want to retain commit history)

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Use the root directory or specify the directory containing your static files

      # Step 3: Verify deployment files (optional)
      - name: Verify index.html
        run: ls -la  # Check if `index.html` exists in the root folder or specify the correct folder
