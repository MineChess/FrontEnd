<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chess Game Login</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login to Chess Game</h2>
        <input id="token-input" type="text" placeholder="Enter WS Token" required>
        <input id="url-input" type="text" placeholder="Enter WS URL (e.g. localhost:5000)" required>
        <button id="login-btn">Login</button>
        <p class="error" id="error-msg"></p>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', () => {
            const tokenInput = document.getElementById('token-input').value.trim();
            const urlInput = document.getElementById('url-input').value.trim();
            const errorMsg = document.getElementById('error-msg');

            if (tokenInput && urlInput) {
                // Save token and URL to local storage
                localStorage.setItem('ws_token', tokenInput);
                localStorage.setItem('ws_url', urlInput);
                // Redirect to chess game page
                window.location.href = 'chess.html';
            } else {
                errorMsg.innerText = 'Please enter both a valid token and URL.';
            }
        });
    </script>
</body>
</html>
